apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-api
spec:
  replicas: 1
  selector:
    matchLabels:
      component: core-api
  template:
    metadata:
      labels:
        component: core-api
    spec:
      containers:
      - name: core-api
        image: {{IMAGE}}
        ports:
        - name: core-api
          containerPort: {{SOCKETCLUSTER_PORT}}
        env:
        - name: SCC_INSTANCE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: ENV
          value: prod
        - name: JWT_SECRET
          value: {{JWT_SECRET}}
        - name: CORE_SOCKETCLUSTER_PORT
          value: "{{SOCKETCLUSTER_PORT}}"
        - name: CORE_SOCKETCLUSTER_LOG_LEVEL
          value: "{{SOCKETCLUSTER_LOG_LEVEL}}"
        - name: CORE_DB_NAME
          value: {{CORE_DB_NAME}}
        - name: CORE_DB_HOST
          value: {{CORE_DB_HOST}}
        - name: CORE_DB_PORT
          value: "{{CORE_DB_PORT}}"
        - name: CORE_DB_USERNAME
          value: {{CORE_DB_USERNAME}}
        - name: CORE_DB_PASSWORD
          value: {{CORE_DB_PASSWORD}}
        - name: CORE_REDIS_HOST
          value: {{CORE_REDIS_HOST}}
        - name: CORE_REDIS_PORT
          value: "{{CORE_REDIS_PORT}}"
        - name: INDEXER_REDIS_HOST
          value: {{INDEXER_REDIS_HOST}}
        - name: INDEXER_REDIS_PORT
          value: "{{INDEXER_REDIS_PORT}}"
        - name: CORE_API_ADMIN_TOKEN
          value: {{CORE_API_ADMIN_TOKEN}}
        readinessProbe:
          httpGet:
            path: /health-check
            port: core-api
          initialDelaySeconds: 5
          timeoutSeconds: 10
        livenessProbe:
          httpGet:
            path: /health-check
            port: core-api
          initialDelaySeconds: 15
          timeoutSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: core-api
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: {{SOCKETCLUSTER_PORT}}
  selector:
    component: core-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: core-api
  annotations:
    kubernetes.io/ingress.class: "core-nginx"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: core-api
            port:
              number: 80