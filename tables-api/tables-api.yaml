        - name: SHARED_TABLES_READER_PASSWORD
          value: {{SHARED_TABLES_READER_PASSWORD}}
        - name: SHARED_TABLES_MAX_POOL_SIZE
          value: "100"
        - name: SHARED_TABLES_DB_URL
          value: {{SHARED_TABLES_DB_URL}}
