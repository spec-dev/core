          value: {{INDEXER_REDIS_HOST}}
        - name: INDEXER_REDIS_PORT
          value: "{{INDEXER_REDIS_PORT}}"
        - name: FLIP
          value: heads
        - name: FORCE_COLOR
          value: "1" 
        readinessProbe:
          httpGet:
            path: /health-check
            port: tables-api-rr
          initialDelaySeconds: 5
          timeoutSeconds: 10
        livenessProbe:
          httpGet:
            path: /health-check
            port: tables-api-rr
          initialDelaySeconds: 15
          timeoutSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: tables-api-primary
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
  selector:
    component: tables-api-primary
---
apiVersion: v1
kind: Service
metadata:
  name: tables-api-reader
spec:
  type: NodePort
  ports:
  - port: 81
    targetPort: 80
  selector:
    component: tables-api-reader
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tables-api-ingress
  annotations:
    kubernetes.io/ingress.class: "tables-api-nginx"
spec:
  rules:
  - http:
      paths:
      - path: /stream
        pathType: Prefix
        backend:
          service:
            name: tables-api-reader
            port:
              number: 81
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tables-api-primary
            port:
              number: 80